<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Card and Merging Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center">Single Card and Merged Cards</h1>
    <div id="singleCardContainer" class="row">
      <!-- Static Single Card -->
      <div class="col-md-4 mb-4">
        <div class="card shadow">
          <img src="./car.jpg" class="card-img-top" alt="Static Image">
          <div class="card-body">
            <h5 class="card-title">Single Static Card</h5>
            <p class="card-text">This is a single card with a static image.</p>
            <a href="#" class="btn btn-primary">Learn More</a>
          </div>
        </div>
      </div>
    </div>
    <div id="mergedCardContainer" class="row mt-4">
      <!-- Dynamically Merged Cards -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
